<div class="container mt-5">
  <div class="card border-1">
    <div class="card-body">
      <form #termForm="ngForm" (ngSubmit)="onSubmit(termForm)" novalidate>
        <div class="row g-3">

          <!-- Term Name -->
          <div class="col-md-12">
            <div class="floating">
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                [(ngModel)]="term.name"
                #name="ngModel"
                (focus)="isNameFocused = true"
                (blur)="isNameFocused = false"
                [ngClass]="{ 'active': term.name || isNameFocused }"
                required
              />
              <label for="name">Term Name *</label>
            </div>
            <div class="text-danger warning-label small mt-1" *ngIf="name.invalid && name.touched">
              *Term name is required
            </div>
          </div>

          <!-- Year -->
          <div class="col-md-12">
            <div class="floating">
              <input
                type="number"
                id="year"
                name="year"
                class="form-control"
                [(ngModel)]="term.year"
                #year="ngModel"
                (focus)="isYearFocused = true"
                (blur)="isYearFocused = false"
                [ngClass]="{ 'active': term.year || isYearFocused }"
                required
              />
              <label for="year">Year *</label>
            </div>
            <div class="text-danger warning-label small mt-1" *ngIf="year.invalid && year.touched">
              *Year is required
            </div>
          </div>

          <!-- Start Date -->
          <div class="col-md-12">
            <div class="floating">
              <input
                type="date"
                id="startDate"
                name="startDate"
                class="form-control"
                [(ngModel)]="term.startDate"
                #startDate="ngModel"
                (focus)="isStartDateFocused = true"
                (blur)="isStartDateFocused = false"
                [ngClass]="{ 'active': term.startDate || isStartDateFocused }"
                required
              />
              <label for="startDate">Start Date *</label>
            </div>
            <div class="text-danger warning-label small mt-1" *ngIf="startDate.invalid && startDate.touched">
              *Start date is required
            </div>
          </div>

          <!-- End Date -->
          <div class="col-md-12">
            <div class="floating">
              <input
                type="date"
                id="endDate"
                name="endDate"
                class="form-control"
                [(ngModel)]="term.endDate"
                #endDate="ngModel"
                (focus)="isEndDateFocused = true"
                (blur)="isEndDateFocused = false"
                [ngClass]="{ 'active': term.endDate || isEndDateFocused }"
                required
              />
              <label for="endDate">End Date *</label>
            </div>
            <div class="text-danger warning-label small mt-1" *ngIf="endDate.invalid && endDate.touched">
              *End date is required
            </div>
          </div>

        </div>

        <!-- Buttons -->
        <div class="mt-4 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary me-2" (click)="cancelForm()">Cancel</button>
          <button type="submit" class="btn btn-primary submit-btn" [disabled]="termForm.invalid">
            {{ term.id !== '00000000-0000-0000-0000-000000000000' ? 'Update Term' : 'Create Term' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
