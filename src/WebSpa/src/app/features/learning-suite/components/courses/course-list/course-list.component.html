<div class="table-container">
  <h2>Courses</h2>

  <mat-form-field appearance="fill" class="filter-input">
    <mat-label>Search courses</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter code or name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <!-- Course Code Column -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let course">{{ course.courseCode }}</td>
    </ng-container>

    <!-- Course Name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
